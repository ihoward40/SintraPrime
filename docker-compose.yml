version: '3.8'

services:
  sintraprime:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    volumes:
      - ./runs:/app/runs
      - ./config:/app/config
    restart: unless-stopped

  airlock:
    build:
      context: .
      dockerfile: airlock_server/Dockerfile
    ports:
      - '3001:3000'
    env_file:
      - airlock_server/.env
    volumes:
      - ./airlock_server/tmp:/app/tmp
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
