services:
  - type: web
    name: sintraprime-webapp
    runtime: docker
    dockerfilePath: ./Dockerfile.webapp
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3002"
      - key: DATABASE_URL
        fromDatabase:
          name: sintraprime-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: REDIS_URL
        fromService:
          name: sintraprime-redis
          type: redis
          property: connectionString
      - key: SINTRA_AIRLOCK_URL
        value: http://sintraprime-airlock:3000
      - key: SINTRA_BRAIN_URL
        value: http://sintraprime-brain:8011
      - key: SINTRA_API_URL
        value: http://sintraprime-fastapi:8000

  - type: redis
    name: sintraprime-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

databases:
  - name: sintraprime-db
    databaseName: sintraprime
    plan: free
