version: 2
updates:
  # Root dependencies (Dependabot requires unique package-ecosystem + directory)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels: ["security", "dependencies"]
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types: ["minor", "patch"]
      production-dependencies:
        dependency-type: "production"
        update-types: ["patch"]
    commit-message:
      prefix: "chore(deps)"

  # Airlock server
  - package-ecosystem: "npm"
    directory: "/airlock_server"
    schedule:
      interval: "daily"
    labels: ["airlock", "security"]
    commit-message:
      prefix: "chore(airlock)"

  # UI client
  - package-ecosystem: "npm"
    directory: "/ui/client"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(ui)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
    labels: ["github-actions", "dependencies"]
