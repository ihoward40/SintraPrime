name: governance/required-checks-audit

on:
  workflow_dispatch: {}
  schedule:
    # Weekly drift detector (UTC)
    - cron: "0 9 * * 1"

permissions:
  contents: read
  administration: read

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Print required checks (master)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EXPECTED_CONTEXTS: governance/wiring-scope,ci/smoke-pr
          EXPECTED_APP_ID: "15368"
        run: |
          set -euo pipefail
          node ./scripts/ci/print-required-checks.mjs --branch master --json-out required-checks.json \
            | tee required-checks.txt \
            || { echo "::error::REQUIRED_CHECKS_AUDIT_FAILED repo=${{ github.repository }} branch=master"; exit 1; }
          strict=$(node -e "const fs=require('fs');const j=JSON.parse(fs.readFileSync('required-checks.json','utf8'));process.stdout.write(String(Boolean(j&&j.strict)))")
          contexts=$(node -e "const fs=require('fs');const j=JSON.parse(fs.readFileSync('required-checks.json','utf8'));process.stdout.write((Array.isArray(j&&j.contexts)?j.contexts:[]).join(','))")
          echo "REQUIRED_CHECKS_CONTEXT repo=${{ github.repository }} branch=master strict=${strict} contexts=${contexts}"

      - name: Upload audit output
        uses: actions/upload-artifact@v4
        with:
          name: required-checks-master
          path: |
            required-checks.txt
            required-checks.json
          if-no-files-found: error
