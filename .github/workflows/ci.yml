name: ci

on:
  push:
  pull_request:

jobs:
  agent-registry-drift:
    name: agent-registry-drift
    runs-on: ubuntu-latest
    name: CI

    on:
      push:
        branches: [ master, main ]
      pull_request:
        branches: [ master, main ]

    jobs:
      build:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            node-version: [20.x]
        steps:
          - uses: actions/checkout@v4
          - name: Setup Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '${{ matrix.node-version }}'
              cache: 'pnpm'
          - name: Install pnpm
            run: npm install -g pnpm
          - name: Install dependencies
            run: pnpm install --frozen-lockfile
          - name: Build
            run: pnpm build
          - name: Test
            run: pnpm test
          - name: Type check
            run: pnpm typecheck
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Integration tests (local mock, opt-in)
        env:
          RUN_INTEGRATION_TESTS: "1"
          WEBHOOK_SECRET: localdev
          WEBHOOK_URL: http://127.0.0.1:8787/validation
          ALLOW_NONLOCAL_WEBHOOK_TESTS: "0"
          NO_PROXY: 127.0.0.1,localhost
        run: npm run test:integration
