name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            airlock_server/package-lock.json
            ui/client/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            airlock_server/package-lock.json
            ui/client/package-lock.json
      - run: npm ci
      - run: npm run test:coverage
      - uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            airlock_server/package-lock.json
            ui/client/package-lock.json
      - run: npm ci
      - run: npm run build
      - name: Upload build artifacts
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20'
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          retention-days: 7

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: npm ci
      - name: Run security audit
        run: |
          npm audit --audit-level=high --production || echo "::warning::Security vulnerabilities found"
        continue-on-error: true
      - name: Check critical vulnerabilities
        run: npm audit --audit-level=critical --production

  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install
        run: npm ci

      - name: DeepThink gates
        run: npm run -s ci:deepthink-gates

      - name: Verify signatures (Tier 1 if present)
        run: npm run -s ci:verify-signatures

      - name: Detect derived tiers
        run: npm run -s ci:detect-tiers

      - name: Start mock server
        env:
          WEBHOOK_SECRET: test-secret
          MOCK_INCLUDE_THREADID: "1"
          MOCK_PORT: "8787"
        run: |
          node ./scripts/mock-server.js &
          sleep 1
          curl -sSf http://localhost:8787/status/200 >/dev/null

      - name: Smoke vectors (strict)
        env:
          WEBHOOK_SECRET: test-secret
          STRICT_AGENT_OUTPUT: "1"
          VALIDATION_WEBHOOK_URL: http://localhost:8787/validation
          PLANNER_WEBHOOK_URL: http://localhost:8787/planner
          THREAD_ID: local_test_001
        run: npm run smoke:vectors:trim
