name: ci

on:
  push:
  pull_request:

jobs:
  agent-registry-drift:
    name: agent-registry-drift
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Agent registry drift
        run: npm run check:agents

  smoke-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Required checks (AGENTS)
        run: |
          npm run -s typecheck
          npm run -s validate:schemas
      - name: Tests
        run: npm test
      - name: DeepThink gates
        run: npm run -s ci:deepthink-gates

      - name: Verify signatures (Tier 1 if present)
        run: npm run -s ci:verify-signatures

      - name: Detect derived tiers
        run: npm run -s ci:detect-tiers

      - name: Start mock server
        env:
          WEBHOOK_SECRET: test-secret
          MOCK_INCLUDE_THREADID: "1"
          MOCK_PORT: "8787"
        run: |
          node ./scripts/mock-server.js &
          sleep 1
          curl -sSf http://localhost:8787/status/200 >/dev/null

      - name: Webhook smoke (dual endpoints)
        env:
          WEBHOOK_SECRET: test-secret
          MOCK_BASE_URL: http://localhost:8787
        run: node ./scripts/smoke-webhook-dual.js

      - name: Smoke vectors (strict)
        env:
          WEBHOOK_SECRET: test-secret
          STRICT_AGENT_OUTPUT: "1"
          VALIDATION_WEBHOOK_URL: http://localhost:8787/validation
          PLANNER_WEBHOOK_URL: http://localhost:8787/planner
          THREAD_ID: local_test_001
        run: npm run smoke:vectors:trim

  integration-local-mock:
    name: ci/integration-local-mock
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [smoke-pr]
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Integration tests (local mock, opt-in)
        env:
          RUN_INTEGRATION_TESTS: "1"
          WEBHOOK_SECRET: localdev
          WEBHOOK_URL: http://127.0.0.1:8787/validation
          ALLOW_NONLOCAL_WEBHOOK_TESTS: "0"
          NO_PROXY: 127.0.0.1,localhost
        run: npm run test:integration
