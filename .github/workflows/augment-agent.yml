name: Augment Agent

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review, labeled]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  augment:
    # Only run when YOU label it, so secrets never get exposed to random PR activity.
    if: >
      github.event.pull_request.draft == false &&
      contains(join(github.event.pull_request.labels.*.name, ','), 'augment') &&
      github.actor == 'ihoward40'
    runs-on: ubuntu-latest
    steps:
      - name: Augment PR review
        uses: augmentcode/review-pr@v0
        env:
          AUGMENT_SESSION_AUTH: ${{ secrets.AUGMENT_SESSION_AUTH }}
