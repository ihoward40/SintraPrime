name: Skills Gate

on:
  pull_request:
    paths:
      - 'skills.lock.json'
      - 'artifacts/skills/**'
      - 'scripts/skills-*.mjs'
  push:
    branches: [main, master]

jobs:
  gate:
    name: Verify Skills Governance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check No Revoked Skills Referenced
        run: npm run skills:check
